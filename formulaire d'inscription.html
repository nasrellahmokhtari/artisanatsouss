    <section class="registration">
        <h1>Formulaire d'Inscription pour Artisans</h1>
        <form action="submit_registration.php" method="POST">
            <label for="name">Nom de l'Artisan <span class="required">*</span>:</label>
            <input type="text" id="name" name="name" required>

            <label for="specialty">Spécialité <span class="required">*</span>:</label>
            <input type="text" id="specialty" name="specialty" required>

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Téléphone <span class="required">*</span>:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Adresse <span class="required">*</span>:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">Ville <span class="required">*</span>:</label>
            <input type="text" id="city" name="city" required>

            <label for="postalcode">Code Postal <span class="required">*</span>:</label>
            <input type="text" id="postalcode" name="postalcode" required>

            <label for="bio">Biographie <span class="required">*</span>:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <label for="experience">Expérience (en années) <span class="required">*</span>:</label>
            <input type="number" id="experience" name="experience" required min="0">

            <label for="website">Site Web (facultatif) :</label>
            <input type="url" id="website" name="website">

            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </section>
